                                </a>

                    </div>
    
                    <section id="profile">
                        <div>
                            <img src="img/download.svg" alt="download">

                            <hr>
                            <div class="logo-profile"></div>
                            <span> John Doe </span>
                        </div>
                    </section>
                
            </nav>
        </header>
        <!-- corpo principale -->
        <main>
            <!-- sezione bottone -->
            <section id="main-btn"></section>
    
            <!-- sezione navigazione librerie -->
            <nav id="libraries"></nav>
    
            <!-- sezione recently played -->
            <section id="recent"></section>
    
            <!-- sezioni creati per -->
            <section id="made-for"></section>

            <section id="popular"></section>
